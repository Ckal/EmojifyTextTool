name: Deploy to Hugging Face

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface_hub
          
          # Clone HF Space
          git clone https://user:$HF_TOKEN@huggingface.co/spaces/Chris4K/EmojifyTextTool hf_space
          cd hf_space
          
          # Copy files from src/
          cp -r ../src/* .
          
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Commit and push
          git add .
          git commit -m "Deploy from GitHub" || exit 0
          git push https://user:$HF_TOKEN@huggingface.co/spaces/Chris4K/EmojifyTextTool main
